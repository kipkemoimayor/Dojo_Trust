{%extends 'base.html'%}
{%load bootstrap4%}
{{block.super}}
{%block content%}

<div class="container">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <form class="" action="index.html" method="post">
          {%csrf_token%}
          {%bootstrap_form form%}
          <p>or login with google <a href='{% url "social:begin" "google-plus" %}'>Google</a></p>
          {%if user.is_authenticated%}
          <p>Welcome {{user}}</p>
          {%endif%}

        </form>

    </div>
    <div class="col-md-3"></div>

  </div>

</div>
{%endblock%}
