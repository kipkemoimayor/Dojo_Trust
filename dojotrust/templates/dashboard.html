{%extends 'base.html'%}
{%load bootstrap4%}
{{block.super}}
{%block content%}
<div class="jumbotron">
{{user}} Dashboard

</div>
<div class="container">
  <div class="row">
    <div class="col-md-6">
      <form class="form-group" action="{%url 'dashboard'%}" method="post">
        {%csrf_token%}
        {%bootstrap_form form%}
        <button class="btn btn-dark btn-sm" type="submit" name="button">Submit</button>

      </form>

    </div>

  </div>

</div>

{%endblock%}
